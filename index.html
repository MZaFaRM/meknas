<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MEKNAS Business Services L.L.C</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link href="src/output.css" rel="stylesheet" />
	</head>
	<body class="font-inter text-primary text-sm">
		<header>
			<div class="gap-x-2 hidden md:flex">
				<img
					src="https://placehold.co/25x25/19255A/D4A84A?text=M"
					alt="meknas-logo"
					class="rounded-sm"
				/>
				<div class="font-bold tracking-wide">MEKNAS</div>
			</div>
			<div
				class="gap-x-3 md:gap-x-10 flex flex-1 justify-center md:flex-none md:justify-between"
			>
				<p>SERVICES</p>
				<p>ABOUT US</p>
				<p>PROCESS</p>
				<p>CONTACT</p>
			</div>
			<div
				class="gap-x-2 *:flex *:items-center *:gap-x-2 *:h-8 *:px-2 *:rounded-md hidden md:flex"
			>
				<button>
					<span class="material-icons">call</span>
					<span>CALL US</span>
				</button>
				<button class="text-whatsapp">
					<span class="icon-whatsapp"></span>
					<span>WHATSAPP</span>
				</button>
			</div>
		</header>
		<section id="hero-section">
			<div class="flex items-center justify-center h-[85%]">
				<div class="*:mt-5">
					<div class="badge">Fast & Reliable</div>
					<p class="font-bold text-6xl text-white">
						Fast, Reliable <br /><span class="text-accent"
							>Government & <br />Business</span
						><br />
						Services in Ajman
					</p>
					<p class="text-[#D1D5DB] text-xl leading-7">
						Your trusted partner for trade licenses, visas, and
						administrative excellence.
					</p>
					<div class="flex gap-x-6">
						<button class="cta-btn">
							Start Your Application
							<span class="material-icons cta-icon"
								>arrow_forward</span
							>
						</button>
						<button class="cta-btn cta-whatsapp">
							Chat on Whatsapp
							<span class="icon-whatsapp"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="h-40">
				<div class="scroll-mouse">
					<span class="material-icons">expand_more</span>
				</div>
			</div>
		</section>
	</body>
</html>
